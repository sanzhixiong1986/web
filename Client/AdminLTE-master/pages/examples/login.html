<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg"></p>
      <!-- <form action="http://127.0.0.1:9000/user/login" method="post"> -->
        <div class="input-group mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住密码
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button class="btn btn-primary btn-block" id="send">登陆</button>
          </div>
          <!-- /.col -->
        </div>

      <!-- /.social-auth-links -->
      <p class="mb-1">
        <a href="forgot-password.html">我忘记了密码</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">创建新的账号</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<script type="text/javascript">
  $(function(){
    $('#send').click(function(){
      //获得数据
      var email = $('#email').val();
      var password = $('#password').val();
      //使用ajax进行操作
      if(email == "" || password == ""){
        alert("用户或者密码不能为空");
        return;
      }

      $.ajax({
         type: "POST",
         url: "http://127.0.0.1:9000/user/login",
         beforeSend:function(xhr){
            xhr.withCredentials = true;
         },
         data: "email="+email+"&password="+password,
         success: function(msg){
           alert( "Data Saved: " + JSON.parse(msg).code );
           if(JSON.parse(msg).code){
            window.location.replace("../../index.html");
           }
         },
         error:function(){
          alert('出现网络或者未知错误')
         }
      });

    })
  })
</script>
</body>
</html>
